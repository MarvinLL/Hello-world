<html>

    <body>

        <div class="answers">

            <p>Kindhearted</p>

            <p>Friendly</p>

            <p>Just a pan</p>

        <div class="characters">
            
        <img class="cinderella" src="https://insidethemagic-119e2.kxcdn.com/wp-content/uploads/2019/10/0_Cinderella.jpg" alt="Cinderella" style="width:400px;height:300px;">
        
      <img  class="mickey" src="https://kidscreen.com/wp/wp-content/uploads/2018/03/Mickey_Mous.jpg" alt="Mickey" style="width:400px;height:400px;">
     
    <img  class="olaf" src="https://lumiere-a.akamaihd.net/v1/images/ct_frozen_olaf_18466_eabe1344.jpeg">
        
         <img class="pan" src="https://reellifebygrace.files.wordpress.com/2016/08/flynn-rider.jpg?w=800">
        </div>
        
        <button>submit</button>

    </body>

</html>
